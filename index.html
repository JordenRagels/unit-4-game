<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
    <meta name="viewport" content="width=device-width", initial-scale=1>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Crystal Collector</h1>
            <p class="lead">I've given you a random number. In this game you must click a crystal and match my numbers!
            </p>
        </div>
    </div>

<div id="background">
    <div class="numberBox">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">My Random Number</h5>
                        <p class="card-text" id="compNumber" style="text-align: center;">Random Number</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="gemBox">
        <div class="container-fluid">
            <div class="row justify-content-center" >
                <div class="card" id="gem1" style="width: 10%" value="gem1">
                    <img src="assets/images/1478510130-Steven-Universe-Crystal-Gems.png.jpg" class="card-img-top"
                        alt="...">
                </div>

                <div class="card" id="gem2" style="width: 10%;" value="gem2">
                    <img src="assets/images/depositphotos_149557898-stock-illustration-cartoon-realistic-gems-jewels-diamond.jpg"
                        class="card-img-top" alt="...">
                </div>

                <div class="card" id="gem3" style="width: 10%;" value="gem3">
                    <img src="assets/images/cartoon-realistic-gems-jewels-diamond-brilliant-vector-15645425.jpg"
                        class="card-img-top" alt="...">
                </div>

                <div class="card" id="gem4" style="width: 10%;" value="gem4">
                    <img src="assets/images/images.jpeg" class="card-img-top" alt="...">

                </div>
            </div>
        </div>

        <div class="numberBox">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-titles" style="text-align: center;">Your Random Number</h5>
                            <p class="card-text" id="userNumber" style="text-align: center;">Random Number</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="numberBox">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-titles" style="text-align: center;">Your Wins/Loses</h5>
                            <p class="card-text" id="wins" style="text-align: center;">Wins</p>
                            <p class="card-text" id="loses" style="text-align: center;">Loses</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

<script src="assets/javascript/game.js"></script>
</body>
